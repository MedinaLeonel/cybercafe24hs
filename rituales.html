<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios ‚Äî Cybercaf√© 24hs</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∫</text></svg>">
</head>

<body id="rituales-page">
    <div class="app-container">
        <header class="site-header">
            <a href="index.html" class="site-title text-mono">CYBERCAF√â 24HS</a>
            <nav class="main-nav">
                <a href="presencia.html" class="nav-link">Presencia</a>
                <a href="rituales.html" class="nav-link active">Servicios</a>
                <a href="torneos.html" class="nav-link">Torneos</a>
                <a href="archivo.html" class="nav-link">Archivo</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="text-center mb-2">
                <h2 class="text-brand mb-1">SERVICIOS</h2>
                <div style="width: 40px; height: 2px; background: var(--text-dim); margin: 1rem auto;"></div>
                <div style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
                    <p class="text-mono text-dim" style="margin: 0;">PROGRAMACI√ìN & ANUNCIOS</p>
                    <button id="btnShowCreateService" class="btn btn-small text-mono" style="border-style: dashed;">+
                        NUEVO</button>
                </div>
            </div>

            <!-- FORMULARIO DE CREACI√ìN (OCULTO) -->
            <div id="createServiceSection" class="panel-terminal hidden" style="border-color: var(--neon-brand);">
                <h3 class="text-brand mb-1">> CREAR NUEVO SERVICIO</h3>
                <form id="createServiceForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <input type="text" name="titulo" class="input-terminal" placeholder="TITULO DEL SERVICIO"
                            required>
                        <select name="tipo" class="input-terminal" style="background: #000;">
                            <option value="pelicula">PELICULA</option>
                            <option value="evento">EVENTO</option>
                            <option value="promo">PROMOCI√ìN</option>
                        </select>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <input type="date" name="fecha" class="input-terminal" required>
                        <input type="url" name="enlace" class="input-terminal" placeholder="URL / ENLACE">
                    </div>

                    <textarea name="descripcion" class="input-terminal" rows="3" placeholder="DESCRIPCI√ìN BREVE"
                        required></textarea>

                    <div class="text-right">
                        <button type="button" id="btnCancelCreateService" class="btn mr-1">CANCELAR</button>
                        <button type="submit" class="btn btn-primary">PUBLICAR</button>
                    </div>
                </form>
            </div>

            <!-- Contenedor de Grid de Servicios -->
            <section id="servicios-grid" class="servicios-container">
                <div class="text-center text-mono text-dim mt-2 blink">Cargando cartelera...</div>
            </section>

        </main>

        <footer class="site-footer text-center mt-2">
            <span class="text-mono text-dim" style="font-size: 0.75rem;">‚óè CARTELERA ACTUALIZADA LOCALMENTE</span>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
