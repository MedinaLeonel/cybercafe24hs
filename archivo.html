<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo ‚Äî Cybercaf√© 24hs</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÅ</text></svg>">
</head>

<body id="archivo-page">
    <div class="app-container">
        <header class="site-header">
            <a href="index.html" class="site-title text-mono">CYBERCAF√â 24HS</a>
            <nav class="main-nav">
                <a href="presencia.html" class="nav-link">Presencia</a>
                <a href="rituales.html" class="nav-link">Servicios</a>
                <a href="torneos.html" class="nav-link">Torneos</a>
                <a href="archivo.html" class="nav-link active">Archivo</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="panel-terminal">
                <h2 class="text-brand mb-2 text-center">BANCO DE MEMORIA LOCAL</h2>

                <form id="archiveForm" style="margin-bottom: 3rem;">
                    <input type="text" id="phraseInput" class="input-terminal" placeholder="> INPUT DATA..."
                        maxlength="200" autocomplete="off" required>

                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <p class="text-mono text-dim" style="font-size: 0.75rem;">
                            * Persistencia: LocalStorage
                        </p>
                        <button type="submit" class="btn btn-primary">[ GUARDAR ]</button>
                    </div>
                </form>

                <div id="emptyArchive" class="text-center text-dim text-mono py-2">
                    <span style="opacity: 0.5;">// MEMORY EMPTY //</span>
                </div>

                <ul id="archiveList" class="archive-list" style="list-style: none; padding: 0;">
                    <!-- JS Content -->
                </ul>
            </div>

            <div class="text-right">
                <button id="clearArchiveBtn" class="btn btn-small" style="border-color: #333; color: #555;">
                    [ FORMAT C: ]
                </button>
            </div>
        </main>

        <footer class="site-footer">
            <span style="color: var(--neon-red)">‚óè MEMORY BANK</span>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const clearBtn = document.getElementById('clearArchiveBtn');
            if (clearBtn) {
                clearBtn.addEventListener('click', function () {
                    if (confirm('>> WARNING: IRREVERSIBLE DATA LOSS.\n>> PROCEED?')) {
                        localStorage.removeItem('cybercafe24hs_archive_phrases');
                        window.location.reload();
                    }
                });
            }
        });
    </script>
</body>

</html>
