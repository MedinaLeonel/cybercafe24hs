<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos | Cybercaf√© 24hs</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
</head>

<body id="torneos-page">
    <div class="app-container">
        <!-- HEADER -->
        <header class="site-header">
            <a href="index.html" class="site-title text-mono">CYBERCAF√â 24HS</a>
            <nav class="main-nav">
                <a href="presencia.html" class="nav-link">Presencia</a>
                <a href="rituales.html" class="nav-link">Rituales</a>
                <a href="torneos.html" class="nav-link active">Torneos</a>
                <a href="archivo.html" class="nav-link">Archivo</a>
            </nav>
        </header>

        <!-- MAIN CONTENT -->
        <main class="torneos-container">
            <div class="panel-terminal">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 class="text-success" style="margin: 0; font-size: 1.5rem;">COMPETENCIAS ACTIVAS</h2>
                    <button id="btnShowCreate" class="btn btn-primary btn-small">
                        [ + NUEVO PROTOCOLO ]
                    </button>
                </div>

                <!-- CREATE FORM (Hidden by default) -->
                <div id="createTournamentSection" class="hidden"
                    style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px dashed #333;">
                    <h3 class="text-brand">> INICIAR TORNEO</h3>
                    <form id="createTournamentForm">
                        <input type="text" name="nombre" class="input-terminal" placeholder="NOMBRE DEL EVENTO"
                            required>
                        <input type="text" name="juego" class="input-terminal" placeholder="JUEGO / CATEGOR√çA" required>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <label class="text-mono text-dim text-small">FORMATO</label>
                                <select name="formato" class="input-terminal" style="background: #000;">
                                    <option value="eliminaci√≥n_simple">Eliminaci√≥n Simple</option>
                                    <option value="liga">Liga</option>
                                    <option value="swiss">Swiss</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-mono text-dim text-small">MAX JUGADORES</label>
                                <input type="number" name="max_participantes" class="input-terminal" min="2" max="64"
                                    value="8" required>
                            </div>
                        </div>

                        <label class="text-mono text-dim text-small">FECHA INICIO</label>
                        <input type="datetime-local" name="fecha_inicio" class="input-terminal" required>

                        <textarea name="reglas" class="input-terminal" rows="3"
                            placeholder="REGLAS ADICIONALES (OPCIONAL)"></textarea>

                        <div class="text-right">
                            <button type="button" id="btnCancelCreate" class="btn mr-1">CANCELAR</button>
                            <button type="submit" class="btn btn-primary">INICIAR EVENTO</button>
                        </div>
                    </form>
                </div>

                <!-- TOURNAMENT LIST LOG -->
                <div id="tournamentsListSection">
                    <!-- Filters -->
                    <div class="filters mb-2 text-mono text-small">
                        <span class="text-dim">FILTRAR: </span>
                        <button class="btn btn-small active filter-btn" data-filter="all"
                            style="border: none; padding: 0 0.5rem;">[TODOS]</button>
                        <button class="btn btn-small filter-btn" data-filter="planificado"
                            style="border: none; padding: 0 0.5rem;">[PLANIFICADOS]</button>
                        <button class="btn btn-small filter-btn" data-filter="en_curso"
                            style="border: none; padding: 0 0.5rem;">[EN CURSO]</button>
                        <button class="btn btn-small filter-btn" data-filter="finalizado"
                            style="border: none; padding: 0 0.5rem;">[FINALIZADOS]</button>
                    </div>

                    <div id="tournamentsGrid" class="tournament-log">
                        <!-- Log Entries injected here -->
                        <div class="text-center text-dim text-mono mt-2" id="loadingMessage">
                            >> BUSCANDO SE√ëALES...
                        </div>
                    </div>
                </div>
            </div>

            <!-- TOURNAMENT DETAIL MODAL -->
            <div id="tournamentDetailModal" class="modal-overlay hidden">
                <div class="modal-content">
                    <button class="close-modal text-dim"
                        style="position: absolute; top:1rem; right:1rem; background:none; border:none; cursor:pointer; font-size:1.2rem;">[X]</button>
                    <div id="modalBody">
                        <!-- Content -->
                    </div>
                </div>
            </div>

        </main>

        <footer class="site-footer">
            <span class="text-success">‚óè COMPETITION MODULE ONLINE</span>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/torneos.js"></script>
</body>

</html>
