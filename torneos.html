<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos | Cybercaf√© 24hs</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>">
</head>

<body id="torneos-page">
    <div class="app-container">
        <!-- HEADER -->
        <header class="site-header">
            <a href="index.html" class="site-title text-mono">&lt; CYBERCAF√â /&gt;</a>
            <nav class="main-nav">
                <a href="presencia.html" class="nav-link">[ PRESENCIA ]</a>
                <a href="rituales.html" class="nav-link">[ RITUALES ]</a>
                <a href="torneos.html" class="nav-link active">[ TORNEOS ]</a>
                <a href="archivo.html" class="nav-link">[ ARCHIVO ]</a>
            </nav>
        </header>

        <!-- MAIN CONTENT -->
        <main class="torneos-container">
            <h1 class="neon-title-red text-center mb-2">GESTI√ìN DE TORNEOS</h1>

            <div class="text-center mb-2">
                <button id="btnShowCreate" class="btn btn-primary">
                    Initiate Tournament Protocol
                </button>
            </div>

            <!-- CREATE FORM (Hidden by default) -->
            <div id="createTournamentSection" class="section-card" style="display: none;">
                <h2 class="text-mono text-amber mb-1">// NUEVO TORNEO</h2>
                <form id="createTournamentForm">
                    <div class="form-group">
                        <label class="text-dim text-mono block mb-05">Nombre del Torneo</label>
                        <input type="text" name="nombre" class="form-input" placeholder="Ej: Apex Legends Night Cup"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="text-dim text-mono block mb-05">Juego</label>
                        <input type="text" name="juego" class="form-input" placeholder="Ej: League of Legends" required>
                    </div>

                    <div class="grid-2-col">
                        <div class="form-group">
                            <label class="text-dim text-mono block mb-05">Formato</label>
                            <select name="formato" class="form-input">
                                <option value="eliminaci√≥n_simple">Eliminaci√≥n Simple</option>
                                <option value="liga">Liga</option>
                                <option value="swiss">Swiss</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="text-dim text-mono block mb-05">Max Participantes</label>
                            <input type="number" name="max_participantes" class="form-input" min="2" max="64" value="8"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-dim text-mono block mb-05">Fecha de Inicio</label>
                        <input type="datetime-local" name="fecha_inicio" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="text-dim text-mono block mb-05">Reglas / Descripci√≥n</label>
                        <textarea name="reglas" class="form-textarea" rows="3"
                            placeholder="Mapas, condiciones de victoria, etc..."></textarea>
                    </div>

                    <div class="text-right mt-1">
                        <button type="button" id="btnCancelCreate" class="btn mr-1">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Torneo</button>
                    </div>
                </form>
            </div>

            <!-- TOURNAMENT LIST -->
            <div id="tournamentsListSection">
                <!-- Filters -->
                <div class="filters mb-2 text-center">
                    <button class="filter-btn active" data-filter="all">TODOS</button>
                    <button class="filter-btn" data-filter="planificado">PLANIFICADOS</button>
                    <button class="filter-btn" data-filter="en_curso">EN CURSO</button>
                    <button class="filter-btn" data-filter="finalizado">FINALIZADOS</button>
                </div>

                <div id="tournamentsGrid" class="tournaments-grid">
                    <!-- Cards will be injected here -->
                    <div class="text-center text-dim text-mono mt-2" id="loadingMessage">
                        Cargando datos del torneo...
                    </div>
                </div>
            </div>

            <!-- TOURNAMENT DETAIL MODAL (Or View) -->
            <div id="tournamentDetailModal" class="modal-overlay" style="display: none;">
                <div class="modal-content section-card">
                    <button class="close-modal text-dim">&times;</button>
                    <div id="modalBody">
                        <!-- Details injected here -->
                    </div>
                </div>
            </div>

        </main>

        <footer class="site-footer">
            <p>CYBERCAF√â 24HS // EST. 2024</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/torneos.js"></script>
</body>

</html>
